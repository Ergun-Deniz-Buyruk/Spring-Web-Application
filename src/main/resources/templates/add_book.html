<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <head>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg  p-4">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/my_books}">Go to My Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/list_users}">List All Users</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>

    <header id="header">
        <div class="container text-center mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="mb-4 bi bi-book-fill text-primary" viewBox="0 0 16 16">
                <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>

            <p style="font-size: 55px;" class="d-inline ms-2">My <span class="text-primary">Book</span> List</p>

        </div>
    </header>

    <section class="container">
        <div class="mt-5">
            <form th:action="@{/process_add_book}" method="post" th:object="${book}">
                <div class="py-2">
                    <label for="name" class="form-label">Book Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="Book Name" required th:field="*{name}" minlength="2">
                </div>
                <div class="py-2">
                    <label for="author" class="form-label">Author Name: </label>
                    <input type="text" class="form-control" id="author" placeholder="Author Name" required th:field="*{author}" minlength="2">
                </div>
                <div class="py-2">
                    <label for="isbn" class="form-label">ISBN: </label>
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN" required th:field="*{isbn}">
                </div>

                <div class="py-2" id="container_email">
                    <label for="email" class="form-label">E mail: </label>
                    <input type="email" class="form-control" id="email" placeholder="ISBN" required th:field="*{email}">
                </div>
                
                <button id="button" type="submit" class="btn btn-primary w-100 mt-3 mb-5">Add</button>

            </form>

            <p id="book_email">[[${#request.userPrincipal.principal.username}]]</p>
        </div>
    </section>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let email = document.getElementById("book_email").innerText;
        document.getElementById("container_email").hidden = true;
        document.getElementById("book_email").hidden = true;
        document.getElementById("email").value = email;
    </script>
</body>
</html>
